imports:
    - { resource: models/shopping-cart/shopping-cart.yml }

framework:
    secret:          secret
    test:            ~
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    templating:      { engines: ['twig'] }

doctrine:
    dbal:
        driver: pdo_sqlite
        path:   'sqlite:///:memory:'

services:
    tienvx_mbt.model_registry.test:
        alias: 'tienvx_mbt.model_registry'
        public: true
    tienvx_mbt.traversal_factory.test:
        alias: 'tienvx_mbt.traversal_factory'
        public: true
    tienvx_mbt.graph_builder.test:
        alias: 'tienvx_mbt.graph_builder'
        public: true
    tienvx_mbt.path_runner.test:
        alias: 'tienvx_mbt.path_runner'
        public: true
    tienvx_mbt.path_reducer.test:
        alias: 'tienvx_mbt.path_reducer'
        public: true
