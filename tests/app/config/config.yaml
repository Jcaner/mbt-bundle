framework:
    secret:          secret
    test:            ~
    router:          { resource: '%kernel.project_dir%/config/routing.yaml' }
    messenger:
        transports:
            memory: "memory://any"
        routing:
            '*': memory

doctrine:
    dbal:
        driver: pdo_sqlite
        path:   :memory:
        memory: true
    orm:
        auto_mapping: true

security:
    providers:
        in_memory: { memory: ~ }
    firewalls:
        main:
            anonymous: ~

monolog:
    channels: ['mbt']
    handlers:
        file:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: error
            formatter: mbt.bug_formatter
            content_type: text/html
            channels: [mbt]

maker:
    root_namespace: 'App'

oneup_flysystem:
    adapters:
        memory:
            memory: ~
    filesystems:
        mbt:
            adapter: memory
