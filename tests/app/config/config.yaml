framework:
    secret:          secret
    test:            ~
    router:          { resource: '%kernel.project_dir%/config/routing.yaml' }
    messenger:
        transports:
            memory: "memory://"
        routing:
            '*': memory

doctrine:
    dbal:
        driver: pdo_sqlite
        path:   :memory:
        memory: true
    orm:
        auto_mapping: true

security:
    providers:
        in_memory: { memory: ~ }
    firewalls:
        main:
            anonymous: ~

maker:
    root_namespace: 'App'

flysystem:
    storages:
        mbt.storage:
            adapter: 'memory'
