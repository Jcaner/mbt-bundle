framework:
    secret:          secret
    test:            ~
    router:          { resource: '%kernel.project_dir%/config/routing.yml' }
    templating:      { engines: ['twig'] }
    assets:          ~
    messenger:
        transports:
            bug: 'memory://localhost/messages?type=bug'
            task: 'memory://localhost/messages?type=task'
            reproduce-path: 'memory://localhost/messages?type=reproduce-path'
            queued-path-reducer: 'memory://localhost/messages?type=queued-path-reducer'
        routing:
            Tienvx\Bundle\MbtBundle\Message\TaskMessage: 'task'
            Tienvx\Bundle\MbtBundle\Message\BugMessage: 'bug'
            Tienvx\Bundle\MbtBundle\Message\ReproducePathMessage: 'reproduce_path'
            Tienvx\Bundle\MbtBundle\Message\QueuedPathReducerMessage: 'queued_path_reducer'

doctrine:
    dbal:
        driver:      pdo_sqlite
        path:        :memory:
        memory:      true
    orm:
        auto_mapping: true

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Tienvx\Bundle\MbtBundle\Tests\:
        resource: '../src/*'
        exclude: '../src/{AppKernel.php}'

    Symfony\Component\Messenger\Transport\Serialization\Serializer:
        alias: 'messenger.transport.serializer'
    #Symfony\Component\Messenger\Transport\Serialization\Serializer: '@messenger.transport.serializer'

swiftmailer:
    url: 'null://localhost'
    spool: { type: 'memory' }
    logging: true

tienvx_mbt:
    max_path_length: 300
    default_bug_title: 'New bug found'
    default_reporter: email
    reporter:
        email:
            from: 'send@example.com'
            to: 'recipient@example.com'
