framework:
    secret:          secret
    test:            ~
    router:          { resource: '%kernel.project_dir%/config/routing.yml' }
    templating:      { engines: ['twig'] }
    assets:          ~
    messenger:
        transports:
            memory: 'memory://localhost/messages'
        routing:
            '*': 'memory'

doctrine:
    dbal:
        driver:      pdo_sqlite
        path:        "%kernel.cache_dir%/test.db"
    orm:
        auto_mapping: true

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Tienvx\Bundle\MbtBundle\Tests\:
        resource: '../src/*'
        exclude: '../src/{AppKernel.php}'

    Symfony\Component\Messenger\Transport\Serialization\Serializer:
        alias: 'messenger.transport.serializer'
    #Symfony\Component\Messenger\Transport\Serialization\Serializer: '@messenger.transport.serializer'

swiftmailer:
    url: 'null://localhost'
    spool:
        type: file
        path: "%kernel.cache_dir%/spool"

tienvx_mbt:
    max_path_length: 300
    default_bug_title: 'New bug found'
    default_reporter: email
    reporter:
        email:
            from: 'send@example.com'
            to: 'recipient@example.com'
