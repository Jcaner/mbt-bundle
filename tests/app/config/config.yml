framework:
    secret:          secret
    test:            ~
    router:          { resource: '%kernel.project_dir%/config/routing.yml' }
    templating:      { engines: ['twig'] }
    assets:          ~
    messenger:
        routing:
            Tienvx\Bundle\MbtBundle\Messenger\Message\TaskMessage: Tienvx\Bundle\MbtBundle\Tests\Messenger\InMemorySender
            Tienvx\Bundle\MbtBundle\Messenger\Message\BugMessage: Tienvx\Bundle\MbtBundle\Tests\Messenger\InMemorySender
            Tienvx\Bundle\MbtBundle\Messenger\Message\ReproducePathMessage: Tienvx\Bundle\MbtBundle\Tests\Messenger\InMemorySender

doctrine:
    dbal:
        driver:      pdo_sqlite
        path:        :memory:
        memory:      true
    orm:
        auto_mapping: true

services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    Tienvx\Bundle\MbtBundle\Tests\:
        resource: '../src/*'
        exclude: '../src/{AppKernel.php}'

    Symfony\Component\Messenger\Transport\Serialization\Serializer:
        alias: 'messenger.transport.serializer'
    #Symfony\Component\Messenger\Transport\Serialization\Serializer: '@messenger.transport.serializer'

swiftmailer:
    url: 'null://localhost'
    spool: { type: 'memory' }
    logging: true

tienvx_mbt:
    max_path_length: 300
    default_reporter: email
    reporter:
        email:
            from: 'send@example.com'
            to: 'recipient@example.com'
