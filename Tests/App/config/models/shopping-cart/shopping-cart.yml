tienvx_mbt:
    models:
        # https://demo.opencart.com
        shopping_cart:
            instance: Tienvx\Bundle\MbtBundle\Tests\App\Entity\ShoppingCart
            tags: [shopping-cart, demo, testing, model-based-testing]
            places:
                - home
                - category
                - product
                - cart
                - checkout
            initial_place: home
            transitions:
                viewCategory:
                    from: [home, category, product, cart]
                    to: category
                viewProduct:
                    from: [home, category, cart]
                    to: product
                viewCart:
                    from: [home, category, product, checkout]
                    to: cart
                checkout:
                    from: [home, category, product, cart]
                    to: checkout
                backToHome:
                    from: [category, product, cart, checkout]
                    to: home
                update:
                    from: cart
                    to: cart
                remove:
                    from: cart
                    to: cart
                    weight: 9
                addFromHome:
                    from: home
                    to: home
                addFromCategory:
                    from: category
                    to: category
                addFromProduct:
                    from: product
                    to: product
